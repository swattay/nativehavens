<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 24px;
color: #444444;
padding: 20px 0px 0px 25px;
letter-spacing: 1px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

a:link {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #004475; text-decoration:none; border-bottom:1px solid #1079A5;}
a:active {color: #4ab2de; text-decoration:none; border-bottom:1px solid #4ab2de;}
</style>
</head>
<body leftmargin="10px" topmargin="10px" marginwidth="10px" marginheight="10px">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr> 
  <td width="15" background="hdr-bg.jpg"><img src="hdr-left.jpg" width="15" height="65"></td>
    <td width="100%" valign="top" background="hdr-bg.jpg" class="pound_logo"><font face="Verdana, Arial, Helvetica, sans-serif">#LOGO#<br>
      </font><font face="Georgia, Times New Roman, Times, serif"><i><font size="3" face="Georgia, Times New Roman, Times, serif">#SLOGAN#</font></i></font><font face="Verdana, Arial, Helvetica, sans-serif">&nbsp; 
      </font></td>
  <td width="15" align="right" background="hdr-bg.jpg"><img src="hdr-right.jpg" width="15" height="65"></td>
 </tr>
 <tr> 
  <td colspan="3" bgcolor="#999999">&nbsp;</td>
 </tr>
 <tr> 
  <td colspan="3" style="border:4px solid #999999; border-style:none solid solid solid; padding:5px;">#CONTENT#</td>
 </tr>
</table>
</body>
</html>
