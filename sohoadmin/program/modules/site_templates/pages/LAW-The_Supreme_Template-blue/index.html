<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.outer_border {border: 1px solid #BFBFBF;}

.pound_logo {
font-size: 22px;
padding: 10px 0px 0px 25px;
letter-spacing: 0px;
border: 0px solid #000000;
border-style: none none solid none;
}

.pound_vmenu {
padding: 0px 0px 0px 0px;
border: 0px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 0px 5px 0px 5px;
border: 0px solid #BFBFBF;
border-style: none none solid none;
}

a:link {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #004475; text-decoration:none; border-bottom:1px solid #1079A5;}
a:active {color: #4ab2de; text-decoration:none; border-bottom:1px solid #4ab2de;}

td.menusys {
font-family: Verdana, arial, helvetica, sans-serif;
letter-spacing:0px;
font-size: 12px;
padding: 5px 5px 5px 5px; 
border-left: 0px solid #3A3A3A;
}
.menusys a:link {text-decoration:none;  border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:visited {text-decoration:none; border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:hover {text-decoration:none; border-bottom: 0px solid #1079A5; font-weight: normal; color: #1079A5;}
.menusys a:active {text-decoration:none; border-bottom: 0px solid #4ab2de; font-weight: normal; color: #4ab2de;}

</style>
</head>

<body bgcolor="#17385F" background="background.gif" topmargin="30px" marginheight="30px">
<table border="0" align="center" cellpadding="0" cellspacing="0">
 <tr>
  <td bgcolor="#FFFFFF" style="padding:1px;"><table width="790" border="0" align="center" cellpadding="0" cellspacing="0" class="outer_border">
    <tr> 
          <td height="50" colspan="2" valign="top" bgcolor="#FFFFFF" class="pound_logo"><font color="#000000" face="Tahoma, Arial, Helvetica, sans-serif">#LOGOIMG# 
            #LOGO#</font></td>
    </tr>
    <tr> 
     <td colspan="2"><img src="hdr-bg.jpg" width="790" height="115"></td>
    </tr>
    <tr> 
     <td width="630" rowspan="2" valign="top" bgcolor="#FFFFFF" class="pound_content"><p>#CONTENT#</p>
      <p align="center">&nbsp;</p></td>
     <td width="160" valign="top" bgcolor="#CCCCCC" class="pound_vmenu"><font face="Georgia, Times New Roman, Times, serif">#VMENU#</font></td>
    </tr>
    <tr align="center" valign="top" bgcolor="#053400"> 
     <td bgcolor="#FFFFFF"><img src="spacer.gif" width="160" height="1"></td>
    </tr>
    <tr align="right" valign="top" bgcolor="#000000"> 
     <td height="25" colspan="3" valign="top" style="border-top:1px solid #cccccc;">#TMENU#</td>
    </tr>
   </table></td>
 </tr>
</table>
</body>
</html>
