<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 24px;
color: #EFEFEF;
padding: 20px 0px 0px 25px;
letter-spacing: 1px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_content {
padding: 7px 7px 7px 7px;
border: 0px solid #474747;
border-style: none solid none none;
}

a:link {color: #B58600; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #B58600; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #B58600; text-decoration:none; border-bottom:1px solid #EFBE29;}
a:active {color: #EFBE29; text-decoration:none; border-bottom:1px solid #EFBE29;}
</style>
</head>
<body bgcolor="#D7D7D7" leftmargin="10px" topmargin="10px" marginwidth="10px" marginheight="10px">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr> 
  <td width="20"><img src="hdr-left.jpg" width="20" height="75"></td>
  <td align="left" valign="top" background="hdr-bg.jpg" class="pound_logo"><font face="Geneva, Arial, Helvetica, san-serif"><i>#LOGO#</i></font></td>
  <td width="30"><img src="hdr-right.jpg" width="30" height="75"></td>
 </tr>
 <tr> 
  <td background="con-left.jpg">&nbsp;</td>
  <td bgcolor="#FFFFFF" class="pound_content">#CONTENT#</td>
  <td background="con-right.jpg">&nbsp;</td>
 </tr>
 <tr> 
  <td><img src="ftr-left.jpg" width="20" height="30"></td>
  <td background="ftr-bg.jpg">&nbsp;</td>
  <td><img src="ftr-right.jpg" width="30" height="30"></td>
 </tr>
</table>
</body>
</html>
