<html>
<head>
<title>..::</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-family: Tahoma, Arial, Helvetica, sans-serif;
font-size: 24px;
color: #B5B5B5;
padding: 24px 0px 0px 20px;
letter-spacing: 2px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
font-weight: bold;
}

.pound_slogan {
font-family: Geneva, Arial, Helvetica, sans-serif;
color: #ffc417;
font-size: 18px;
padding: 8px 0px 0px 20px;
letter-spacing: 0px;
border: 0px solid #5C5C5C;
border-style: none none solid none;;
}

.pound_vmenu {
background: #F4F2BD;
padding: 5px 5px 5px 5px; 
border-style: none;
}

.pound_content {
padding: 0px 5px 0px 5px;
}

a:link {color: #085600; text-decoration:none; border-bottom: 0px solid #00830C;}
a:visited {color: #085600; text-decoration:none; border-bottom: 0px solid #00830C;}
a:hover {color: #E5B200; text-decoration:none; border-bottom: 0px solid #E5B200;}
a:active {color: #E5B200; text-decoration:none; border-bottom: 0px solid #E5B200;}
</style>
</head>

<body bgcolor="#E4E4E4" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="border: 1px solid black; border-style: solid solid none solid;">
 <tr> 
  <td align="left" valign="top" background="hdr-bg.gif">
   <table width="100%"  border="0" cellspacing="0" cellpadding="0">
    <tr>
          <td class="pound_logo">#LOGOIMG# #LOGO#</td>
    </tr>
    <tr>
     <td class="pound_slogan">#SLOGAN#</td>
    </tr>
   </table>
  </td>
  <td width="255" align="right" valign="top" background="hdr-bg.gif"><img src="hdr-right.jpg" width="380" height="120"></td>
 </tr>
 <tr>
  <td align="left" valign="top" background="sub_hdr-bg.gif"><img src="sub_hdr-left.gif" width="170" height="40"></td>
  <td align="right" valign="top" background="sub_hdr-bg.gif"><img src="sub_hdr-right.gif" width="380" height="40"></td>
 </tr>
</table>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="border: 1px solid black; border-style: none solid none solid;">
 <tr> 
  <td width="140" align="left" valign="top" bgcolor="#F4F2BD" class="pound_vmenu">#VMENU#<br>
  <img src="spacer.gif" width="130" height="1"> </td>
  <td width="100%" bgcolor="#FFFFFF" style="border: 5px solid #00830C;border-style: none solid none none;"><table width="80%" border="0" cellspacing="0" cellpadding="0">
    <tr>
     <td class="pound_content"><p>#CONTENT#</p>
      <p align="center">#TMENU#</p></td>
    </tr>
   </table>
   
  </td>
 </tr>
</table>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="border: 1px solid black; border-style: none solid solid solid;">
 <tr> 
  <td background="ftr-bg.gif"><img src="ftr-left.gif" width="170" height="45"></td>
  <td align="right" background="ftr-bg.gif"><img src="ftr-right.gif" width="165" height="45"></td>
 </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
