<html>
<head>
<title>Untitled Document</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 25px;
padding: 12px 0px 0px 20px;
letter-spacing: 0px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_vmenu {
padding: 0px 0px 0px 7px;
border: 0px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 0px 5px 0px 5px;
border: 0px solid #000000;
border-style: none solid none solid;
}

a:link {color: #B58600; text-decoration:none; border-bottom:0px solid #292829;}
a:visited {color: #B58600; text-decoration:none; border-bottom:0px solid #292829;}
a:hover {color: #EFBE29; text-decoration:none; border-bottom:0px solid #EFBE29;}
a:active {color: #EFBE29; text-decoration:none; border-bottom:0px solid #EFBE29;}

td.menusys {
font-family: Verdana, arial, helvetica, sans-serif;
letter-spacing:1px;
font-size: 12px;
padding: 5px 5px 5px 5px; 
border-left: 0px solid #3A3A3A;
}
.menusys a:link {text-decoration:none;  border-bottom: 1px solid #CCCCCC; font-weight: normal; color: #CCCCCC;}
.menusys a:visited {text-decoration:none; border-bottom: 1px solid #CCCCCC; font-weight: normal; color: #CCCCCC;}
.menusys a:hover {text-decoration:none; border-bottom: 1px solid #B58600; font-weight: normal; color: #CCCCCC;}
.menusys a:active {text-decoration:none; border-bottom: 1px solid #EFBE29; font-weight: normal; color: #EFBE29;}
</style>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr>
    <td height="110" align="left" valign="top" background="hdr-left.jpg" class="pound_logo"><font color="#FFFFFF" face="Tahoma, Arial, Helvetica, sans-serif">#LOGO#<br>
      <font size="3">#SLOGAN#</font> <br>
      </font></td>
  <td width="300" height="110" align="right" background="hdr-bg.jpg"><img src="hdr-right.jpg" width="300" height="115"></td>
 </tr>
</table>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
 <tr> 
  <td width="155" valign="top" align="left"><table width="155" border="0" cellspacing="0" cellpadding="0">
    <tr> 
     <td valign="top"><img src="vmenu-top.jpg" width="155" height="20"></td>
    </tr>
    <tr> 
     <td background="vmenu-bg.jpg" class="pound_vmenu">#VMENU#</td>
    </tr>
    <tr> 
     <td><img src="vmenu-btm.jpg" width="155" height="21"></td>
    </tr>
   </table></td>
  <td width="100%" valign="top" bgcolor="#E5E5E5" class="pound_content"><p>#CONTENT#</p>
   <p align="center">#TMENU#</p></td>
 </tr>
 <tr> 
  <td colspan="2" background="ftr-bg.jpg"><img src="ftr-bg.jpg" width="62" height="30"></td>
 </tr>
</table>
</body>
</html>
