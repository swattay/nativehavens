<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</head>

<body bgcolor="#D5E3EB" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
 <tr> 
  <td width="150"><img src="hdr-left.gif" width="205" height="100"></td>
<td valign="top" background="hdr-bg.gif" class="pound_logo" style="padding: 8px 0px 0px 0px;"><font size="6" color="#3399FF"><b>#LOGO#</b></font><br>
      <div style="padding: 0px 0px 0px 20px;"><font size="4">#SLOGAN#</font></div> <br>
</td>
  <td width="65" align="right" background="hdr-bg.gif"><img src="hdr-right.gif" width="65" height="100"></td>
 </tr>
 <tr> 
  <td width="205" valign="top" background="vmenu-bg.gif" bgcolor="#DCDCDC"><table width="154" border="0" cellspacing="0" cellpadding="0">
    <tr> 
     <td><img src="vmenu-top.gif" width="154" height="20"></td>
    </tr>
    <tr> 
     <td background="vmenu-bg.gif" bgcolor="#DCDCDC" class="pound_vmenu">#VMENU#</td>
    </tr>
   </table></td>
  <td width="100%" colspan="2" valign="top" bgcolor="#DCDCDC" class="pound_content"><p>#CONTENT#</p>
   <p align="center">#TMENU#</p></td>
 </tr>
 <tr align="left"> 
  <td><img src="ftr-left.gif" width="205" height="60"></td>
  <td colspan="2" background="ftr-bg.gif">&nbsp;</td>
 </tr>
</table>
</body>
</html>
