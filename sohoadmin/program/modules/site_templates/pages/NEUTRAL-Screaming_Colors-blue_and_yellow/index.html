<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 28px;
padding: 20px 0px 0px 20px;
letter-spacing: 0px;
border: 1px solid #000000;
border-style: none none solid none;
}

.pound_vmenu {
padding: 6px 6px 5px 10px;
border: 1px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 5px 10px 5px 10px;
border: 0px solid #E21414;
border-style: solid solid none solid;
}



</style>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr valign="top" bgcolor="#DBBC00"> 
    <td height="70" colspan="2" class="pound_logo"><font face="Georgia, Times New Roman, Times, serif">#LOGOIMG# 
      #LOGO#<br>
      <font size="3">#SLOGAN#</font></font></td>
 </tr>
 <tr bgcolor="#FFE752"> 
  <td height="20" colspan="2">&nbsp;</td>
 </tr>
 <tr> 
  <td width="150" valign="top" bgcolor="#060EFF" class="pound_vmenu">#VMENU#</td>
  <td valign="top" class="pound_vmenu"><p>#CONTENT#</p>
 </tr>
 <tr bgcolor="#DBBC00"> 
  <td height="25" colspan="2">&nbsp;</td>
 </tr>
</table>
</body>
</html>
