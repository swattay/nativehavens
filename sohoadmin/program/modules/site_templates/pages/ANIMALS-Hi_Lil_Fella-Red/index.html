<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 22px;
padding: 24px 0px 0px 20px;
letter-spacing: 1px;
color: #C8E1EB;
font-style: italic;
font-weight: normal;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_vmenu {
padding: 0px 0px 0px 0px;
border: 0px solid #00830C;
border-style: none solid solid solid;
}

.pound_content {
padding: 0px 5px 0px 5px;
border: 5px solid #00830C;
border-style: none solid none none;
}

.menusys a:link {text-decoration:none;  border-bottom: 1px solid #D6BDA1; font-weight: normal; color: #2C2D2F;}
.menusys a:visited {text-decoration:none; border-bottom: 1px solid #D6BDA1; font-weight: normal; color: #2C2D2F;}
.menusys a:hover {text-decoration:none; border-bottom: 1px solid #A76210; font-weight: normal; color: #2C2D2F;}
.menusys a:active {text-decoration:none; border-bottom: 1px solid #A76210; font-weight: normal; color: #B16B15;}


</style>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr>
  <td width="170" valign="top"><table width="170" border="0" cellspacing="0" cellpadding="0">
    <tr>
     <td valign="top"><img src="hdr-left.jpg" width="170" height="145"></td>
    </tr>
    <tr>
     <td valign="top" background="vmenu-bg.jpg" class="pound_vmenu">#VMENU#</td>
    </tr>
    <tr>
     <td><img src="vmenu-btm.jpg" width="170" height="15"></td>
    </tr>
   </table></td>
  <td valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
     <td width="105"><img src="hdr-left_corner.jpg" width="115" height="81"></td>
     <td align="left" valign="top" background="hdr-bg.jpg" class="pound_logo"><font face="Georgia, Times New Roman, Times, serif">#LOGO#</font></td>
    </tr>
   </table>
   <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
     <td width="615" valign="top"><p>#CONTENT#</p>
      </td>
    </tr>
   </table></td>
 </tr>
 <tr align="left">
  <td colspan="2" background="ftr-bg.jpg"><img src="ftr-left.jpg" width="225" height="25"></td>
 </tr>
</table>
</body>
</html>
