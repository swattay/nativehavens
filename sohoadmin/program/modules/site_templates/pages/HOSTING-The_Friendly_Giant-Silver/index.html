<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.outer_border {border: 1px solid #BFBFBF;}

.pound_logo {
font-size: 27px;
color: #cccccc;
padding: 5px 0px 0px 25px;
letter-spacing: 0px;
border: 0px solid #000000;
border-style: none none solid none;
}

.pound_vmenu {
padding: 0px 0px 0px 0px;
border: 0px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 0px 5px 0px 5px;
border: 0px solid #BFBFBF;
border-style: none none solid none;
}


a:link {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #004475; text-decoration:none; border-bottom:1px solid #1079A5;}
a:active {color: #4ab2de; text-decoration:none; border-bottom:1px solid #4ab2de;}

td.menusys {
font-family: Verdana, arial, helvetica, sans-serif;
letter-spacing:0px;
font-size: 12px;
padding: 5px 5px 5px 5px; 
border-left: 0px solid #3A3A3A;
}
.menusys a:link {text-decoration:none;  border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:visited {text-decoration:none; border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:hover {text-decoration:none; border-bottom: 0px solid #1079A5; font-weight: normal; color: #1079A5;}
.menusys a:active {text-decoration:none; border-bottom: 0px solid #4ab2de; font-weight: normal; color: #4ab2de;}
</style>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr> 
  <td background="hdr-top-bg.jpg" colspan="2"><img src="hdr-top_left.jpg" width="450" height="25"></td>
 </tr>
 <tr> 
  <td height="45" colspan="2" valign="top" background="hdr-mid_left.jpg" class="pound_logo">#LOGO#</td>
 </tr>
 <tr valign="bottom"> 
    <td height="30" colspan="2" background="sub_hdr-bg.jpg"><font color="#FFFFFF" size="2">#SLOGAN#</font></td>
 </tr>
 <tr> 
  <td><img src="hdr-btm_left.jpg" width="450" height="25"></td>
  <td>&nbsp;</td>
 </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr> 
  <td width="145" valign="top" background="vmenu-btm-bg.jpg"><table width="145" border="0" cellspacing="0" cellpadding="0">
    <tr> 
     <td background="vmenu-bg.jpg" class="pound_vmenu">#VMENU#</td>
    </tr>
   </table></td>
  <td width="100%" rowspan="2" align="left" valign="top" class="pound_content"><p>#CONTENT#</p>
   <p align="center">#TMENU#</p></td>
 </tr>
 <tr> 
  <td background="vmenu-btm-bg.jpg"><img src="spacer.gif" width="145" height="1"></td>
 </tr>
 <tr align="right" background="ftr-bg.gif"> 
  <td align="left" background="ftr-bg.jpg"><img src="ftr-left.jpg" width="117" height="25"></td>
  <td background="ftr-bg.jpg"><img src="ftr-right.jpg" width="330" height="25"></td>
 </tr>
</table>
</body>
</html>
