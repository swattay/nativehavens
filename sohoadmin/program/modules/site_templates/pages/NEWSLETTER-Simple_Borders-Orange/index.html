<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 24px;
color: #D47D00;
padding: 15px 0px 0px 25px;
letter-spacing: 1px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_content {
padding: 7px 7px 7px 7px;
border: 0px solid #474747;
border-style: none solid none none;
}

a:link {color: #B58600; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #B58600; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #B58600; text-decoration:none; border-bottom:1px solid #EFBE29;}
a:active {color: #EFBE29; text-decoration:none; border-bottom:1px solid #EFBE29;}
</style>
</head>
<body bgcolor="#CCCCCC" leftmargin="10px" topmargin="10px" marginwidth="10px" marginheight="10px">
<table width="100%" border="0" align="center" cellpadding="5" cellspacing="0" style="border:1px solid #D47D00;">
 <tr> 
  <td bgcolor="#FFFFFF"><table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr valign="top"> 
          <td height="65" style="border-bottom:2px solid #D47D00;" class="pound_logo"><font face="Tahoma, Arial, Helvetica, sans-serif">#LOGOIMG# 
            #LOGO#</font></td>
    </tr>
    <tr> 
     <td class="pound_content">#CONTENT#</td>
    </tr>
   </table></td>
 </tr>
</table>
</body>
</html>
