<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.outer_border {border: 1px solid #BFBFBF;}

.pound_logo {
font-size: 20px;
padding: 10px 0px 0px 10px;
letter-spacing: 0px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_vmenu {
padding: 0px 0px 0px 0px;
border: 0px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 0px 5px 0px 5px;
border: 0px solid #BFBFBF;
border-style: none none solid none;
}


a:link {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #004475; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #004475; text-decoration:none; border-bottom:1px solid #1079A5;}
a:active {color: #4ab2de; text-decoration:none; border-bottom:1px solid #4ab2de;}

td.menusys {
font-family: Verdana, arial, helvetica, sans-serif;
letter-spacing:0px;
font-size: 12px;
padding: 5px 5px 5px 5px; 
border-left: 0px solid #3A3A3A;
}
.menusys a:link {text-decoration:none;  border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:visited {text-decoration:none; border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:hover {text-decoration:none; border-bottom: 0px solid #1079A5; font-weight: normal; color: #1079A5;}
.menusys a:active {text-decoration:none; border-bottom: 0px solid #4ab2de; font-weight: normal; color: #4ab2de;}

</style>
</head>

<body>
<table width="780" border="0" align="center" cellpadding="0" cellspacing="0" style="border:1px solid #000000;">
 <tr> 
  <td colspan="2"><img src="hdr-top.jpg" width="780" height="97"></td>
 </tr>
 <tr> 
  <td width="525" height="43" valign="top" background="hdr-bg.jpg" class="pound_logo"><font color="#FFFFFF" face="Geneva, Arial, Helvetica, san-serif">#LOGO#</font></td>
  <td width="255" height="43"><img src="hdr-right.jpg" width="255" height="43"></td>
 </tr>
 <tr> 
  <td colspan="2"><table width="780" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
          <td width="625" valign="baseline" background="sub_hdr-bg.jpg"><font color="#5C5C5C" face="Geneva, Arial, Helvetica, san-serif"><font size="1">#SLOGAN#</font> 
            </font></td>
     <td width="155" background="vmenu-top-bg.jpg">&nbsp;</td>
    </tr>
    <tr> 
     <td align="left" valign="top" class="pound_content"><p>#CONTENT#</p>
      <p align="center">#TMENU#</p></td>
     <td align="center" valign="top" bgcolor="#EBEBEB">#VMENU#</td>
    </tr>
    <tr align="center"> 
     <td background="ftr-bg.jpg" style="border-top: 1px solid #000000"><img src="ftr-bg.jpg" width="16" height="18"></td>
     <td background="ftr-bg.jpg" style="border-top: 1px solid #000000">&nbsp;</td>
    </tr>
   </table></td>
 </tr>
</table>
</body>
</html>
