<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 28px;
padding: 20px 0px 0px 20px;
letter-spacing: 0px;
border: 1px solid #000000;
border-style: none none solid none;
}

.pound_vmenu {
padding: 6px 6px 5px 10px;
border: 1px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 5px 10px 5px 10px;
border: 0px solid #E21414;
border-style: solid solid none solid;
}

td.menusys {
font-family: verdana, arial, helvetica, sans-serif; 
letter-spacing:1px; 
font-size: 12px; 
padding: 5px 0px 5px 0px; 
border-left: 0px solid #3A3A3A;
}
.menusys a:link {text-decoration:none;  border-bottom: 0px solid #000000; font-weight: normal; color: #000000;}
.menusys a:visited {text-decoration:none; border-bottom: 0px solid #000000; font-weight: normal; color: #000000;}
.menusys a:hover {text-decoration:none; border-bottom: 0px solid #7FC8E3; font-weight: normal; color: #0F7FA8;}
.menusys a:active {text-decoration:none; border-bottom: 0px solid #7FC8E3; font-weight: normal; color: #0F7FA8;}

a:link {color: #0F7FA8; text-decoration:none; border-bottom:1px solid #D5F4FF;}
a:visited {color: #0F7FA8; text-decoration:none; border-bottom:1px solid #D5F4FF;}
a:hover {color: #0F7FA8; text-decoration:none; border-bottom:1px solid #80C9E4;}
a:active {color: #0F7FA8; text-decoration:none; border-bottom:1px solid #80C9E4;}

</style>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr valign="top"> 
    <td height="70" colspan="2" bgcolor="#0067DB" class="pound_logo"><font color="#FFFFFF">#LOGOIMG# 
      #LOGO#</font><font face="Georgia, Times New Roman, Times, serif"><br>
      <font size="3">#SLOGAN#</font></font><font color="#FFFFFF">&nbsp; </font></td>
 </tr>
 <tr> 
  <td height="20" colspan="2" bgcolor="#52A3FF">&nbsp;</td>
 </tr>
 <tr> 
  <td width="150" valign="top" bgcolor="#FFA406" class="pound_vmenu">#VMENU#</td>
  <td valign="top" class="pound_vmenu"><p>#CONTENT#</p>
   <p align="center">#TMENU#</p></td>
 </tr>
 <tr> 
  <td height="25" colspan="2" bgcolor="#0067DB">&nbsp;</td>
 </tr>
</table>
</body>
</html>
