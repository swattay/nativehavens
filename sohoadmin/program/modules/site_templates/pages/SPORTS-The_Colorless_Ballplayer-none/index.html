<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.outer_border {border: 1px solid #BFBFBF;}

.pound_logo {
font-size: 23px;
padding: 20px 0px 0px 20px;
letter-spacing: 0px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_vmenu {
padding: 0px 0px 0px 0px;
border: 0px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 0px 5px 0px 5px;
border: 0px solid #BFBFBF;
border-style: none none solid none;
}

a:link {color: #003B77; text-decoration:none;}
a:visited {color: #003B77; text-decoration:none;}
a:hover {color: #FF0000; text-decoration:none; border-bottom:1px solid #FF0000;}
a:active {color: #FF0000; text-decoration:none; border-bottom:1px solid #FF0000;}

td.menusys {
font-family: Verdana, arial, helvetica, sans-serif;
letter-spacing:0px;
font-size: 12px;
padding: 5px 5px 5px 5px; 
border-left: 0px solid #3A3A3A;
}
.menusys a:link {text-decoration:none;  border-bottom: 1px solid #CCCCCC; font-weight: normal; color: #CCCCCC;}
.menusys a:visited {text-decoration:none; border-bottom: 1px solid #CCCCCC; font-weight: normal; color: #CCCCCC;}
.menusys a:hover {text-decoration:none; border-bottom: 1px solid #B58600; font-weight: normal; color: #CCCCCC;}
.menusys a:active {text-decoration:none; border-bottom: 1px solid #EFBE29; font-weight: normal; color: #EFBE29;}

</style>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr> 
    <td height="75" valign="top" background="hdr-left-top.jpg" class="pound_logo"><font color="#FFFFFF" face="Arial, Helvetica, sans-serif"><i>
      #LOGO#
      <div align="center"><font size="3">#SLOGAN#</font></div> </i></font></td>
  <td width="215" align="right" valign="top"><img src="hdr-right.jpg" width="215" height="75"></td>
 </tr>
 </table>
 <table width="100%" border="0" cellspacing="0" cellpadding="0">
 <tr> 
  <td width="150" valign="top" bgcolor="#CE0000"><img src="hdr-left-btm.gif" width="150" height="15"></td>
  <td width="285" colspan="2" valign="top" background="hdr-mid-bg.jpg" bgcolor="#CE0000"><img src="hdr-mid-btm.jpg" width="285" height="25"></td>
  <td align="right" background="hdr-mid-bg.jpg" valign="top"><img src="hdr-right-btm.jpg" width="215" height="25"></td>
 </tr>
 <tr> 
  <td colspan="4" valign="top" bgcolor="#CE0000">&nbsp;</td>
 </tr>
 <tr> 
  <td bgcolor="#CE0000" class="pound_vmenu" VALIGN="TOP">#VMENU#</td>
  <td colspan="3" align="left" valign="top" bgcolor="#003B77"><table width="90%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
     <td bgcolor="#DADADA" class="pound_content">#CONTENT#</td>
    </tr>
   </table></td>
 </tr>
</table>
</body>
</html>
