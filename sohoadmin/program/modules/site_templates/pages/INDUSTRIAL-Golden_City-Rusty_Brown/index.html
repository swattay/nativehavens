<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.outer_border {border: 1px solid #BFBFBF;}

.pound_logo {
font-size: 20px;
padding: 5px 0px 0px 10px;
letter-spacing: 0px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_vmenu {
padding: 0px 0px 0px 0px;
border: 0px solid #000000;
border-style: none solid solid solid;
}

.pound_content {
padding: 0px 5px 0px 5px;
border: 0px solid #BFBFBF;
border-style: none none solid none;
}

a:link {color: #B58600; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #B58600; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #B58600; text-decoration:none; border-bottom:1px solid #EFBE29;}
a:active {color: #EFBE29; text-decoration:none; border-bottom:1px solid #EFBE29;}

td.menusys {
font-family: Verdana, arial, helvetica, sans-serif;
letter-spacing:0px;
font-size: 12px;
padding: 5px 5px 5px 5px; 
border-left: 0px solid #3A3A3A;
}
.menusys a:link {text-decoration:none;  border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:visited {text-decoration:none; border-bottom: 0px solid #292829; font-weight: normal; color: #292829;}
.menusys a:hover {text-decoration:none; border-bottom: 0px solid #1079A5; font-weight: normal; color: #B58600;}
.menusys a:active {text-decoration:none; border-bottom: 0px solid #4ab2de; font-weight: normal; color: #EFBE29;}
</style>
</head>

<body>
<table width="780" border="0" align="center" cellpadding="0" cellspacing="0">
 <tr>
  <td colspan="2"><img src="hdr-top.jpg" width="780" height="10"></td>
 </tr>
 <tr> 
  <td colspan="2"><img src="header.jpg" width="780" height="117"></td>
 </tr>
 <tr> 
  <td width="250" height="43" valign="top"><img src="hdr-left.jpg" width="250" height="43"></td>
  <td width="530" height="43" valign="top" background="hdr-bg.jpg" class="pound_logo"><font color="#E9CE7F" face="Geneva, Arial, Helvetica, san-serif">#LOGO#</font></td>
 </tr>
 <tr> 
  <td colspan="2"><table width="780" border="0" align="center" cellpadding="0" cellspacing="0" style="border:1px solid #000000; broder-style:none solid solid solid;">
    <tr> 
     <td bgcolor="#EEE0B4" style="border:5px solid #000000; border-style: solid none none none;">&nbsp;</td>
          <td bgcolor="#EEE0B4" style="border:5px solid #000000; border-style: solid none none none;">#SLOGAN#</td>
    </tr>
    <tr> 
     <td width="150" align="center" valign="top" bgcolor="#EBEBEB" class="pound_vmenu"><p>#VMENU#</p></td>
     <td align="left" valign="top" bgcolor="#FFFFFF" class="pound_content">#CONTENT# 
      <p align="center">#TMENU#</p></td>
    </tr>
    <tr align="center" background="ftr-bg.jpg"> 
     <td colspan="2" style="border-top: 1px solid #000000"><img src="spacer.gif" width="1" height="15"></td>
    </tr>
   </table></td>
 </tr>
</table>
</body>
</html>
