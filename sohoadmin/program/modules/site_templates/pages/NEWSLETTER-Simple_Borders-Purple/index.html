<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.pound_logo {
font-size: 24px;
color: #59006F;
padding: 15px 0px 0px 25px;
letter-spacing: 1px;
border: 0px solid #5C5C5C;
border-style: none none solid none;
}

.pound_content {
padding: 7px 7px 7px 7px;
border: 0px solid #474747;
border-style: none solid none none;
}

a:link {color: #530075; text-decoration:none; border-bottom:1px solid #292829;}
a:visited {color: #530075; text-decoration:none; border-bottom:1px solid #292829;}
a:hover {color: #530075; text-decoration:none; border-bottom:1px solid #6314AD;}
a:active {color: #9C51E7; text-decoration:none; border-bottom:1px solid #9C51E7;}
</style>
</head>
<body bgcolor="#CCCCCC" leftmargin="10px" topmargin="10px" marginwidth="10px" marginheight="10px">
<table width="100%" border="0" align="center" cellpadding="5" cellspacing="0" style="border:1px solid #59006F;">
 <tr> 
  <td bgcolor="#FFFFFF"><table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr valign="top"> 
          <td height="65" style="border-bottom:2px solid #59006F;" class="pound_logo"><font face="Tahoma, Arial, Helvetica, sans-serif">#LOGOIMG# 
            #LOGO#<br>
            <font size="3">#SLOGAN#</font> </font></td>
    </tr>
    <tr> 
     <td class="pound_content">#CONTENT#</td>
    </tr>
   </table></td>
 </tr>
</table>

</html>
