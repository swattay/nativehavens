<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="no" lang="no">
<head>
<title>Template Builder Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</head>

<body>

<div class="bgcol" style="width: 810px;">
<table id="head_table" width="780px" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <TD class="bgcol" align="left" valign="top">
      <img id="main_img" src="#MAINIMG#.jpg">
    </TD>
    <TD id="main_imgBG" class="bgcol" style="background-repeat: no-repeat;padding:10px 0px 0px 10px" width="100%" align="center" valign="top" background="#BGIMG#.jpg">
      <table cellpadding="0" cellspacing="0" width="395">
        <tr>
          <td>
          </td>
          <td id="title" valign="top" class="pound_logotxt">#LOGO#</td>
        </tr>
        <tr>
          <td id="slogan" colspan="2" class="tagline">#SLOGAN#</td>
        </tr>
      </table>
    </td>
  </tr>
	#MENUTOP#
  <tr>
	#MENUSIDE#
  </tr>
  <tr>
    <td align="center" height="40" colspan="2" class="footerNav">#TMENU#</td>
  </tr>
</table>
</div>

</body>
</html>
