
<script language="javascript">

	function change_color(value, what) {
	   //alert("something -"+value+"-"+what+"-");
		var value = "#"+value;
		eval("document.TBUILD."+what+".value = '"+value+"';");
		var demo = what+"_VIEW";
		eval(demo+".style.background = '"+value+"';");
		
	}
	
	function show_image(what) {
		if (what != "NOIMAGE") {
			var value = "<img src='http://<? echo $this_ip; ?>/images/"+what+"' width=204 height=106 border=0>";
		} else {
			var value = "Image Preview Area";
		}
		
		IMG_PREVIEW.innerHTML = value;
	}
	
	function save_template() {
	
		var test = 0;

		if (document.TBUILD.TEMP_NAME.value == "") { var test = 1; }
		if (document.TBUILD.IMAGE.value == "NOIMAGE") { var test = 2; }
		
		if (test == 0) { document.TBUILD.submit(); }
		
		if (test == 1) { alert('Please assign a valid name for this Template to be saved as before continuing.'); }
		if (test == 2) { alert('Please select an image to use with this template.'); }
		
	}
		
</script>
