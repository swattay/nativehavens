<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_jmform_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/validate.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/jmform_input.js"></script>
	<link href="css/jmform_input.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body id="jmform_input" onload="tinyMCEPopup.executeOnLoad('init();');" style="display: none">
	<form onsubmit="insertInput();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{$lang_jmform_general_tab}</a></span></li>
				<li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{$lang_jmform_advanced_tab}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{$lang_jmform_general_props}</legend>

					  <table border="0" cellpadding="4" cellspacing="0" width="100%">
							  <tr>
								<td><label id="namelabel" for="jmform">{$lang_jmform_name}</label></td>
								<td><input id="jmformName" name="jmformName" type="text" value="" class="advfield" /></td>
							  </tr>
							  
							  <tr>
								<td><label id="valuelabel" for="jmform">{$lang_jmform_value}</label></td>
								<td><input id="jmformValue" name="jmformValue" type="text" value="" class="advfield" /></td>
							  </tr>
							  <tr>
								<td><label id="typelabel" for="jmform">{$lang_jmform_type}</label></td>
								<td><select id="jmformType" name="jmformType" class="advfield" onChange="setResetButton(this.options[this.selectedIndex].value);">
									<option value="text">{$lang_jmform_text}</option>
									<option value="checkbox">{$lang_jmform_checkbox}</option>
									<option value="radio">{$lang_jmform_radio}</option>
									<option value="button">{$lang_jmform_button}</option>
									<option value="file">{$lang_jmform_file}</option>
									<option value="password">{$lang_jmform_password}</option>
									<option value="submit">{$lang_jmform_submit}</option>
									<option value="reset">{$lang_jmform_reset}</option>
								  </select></td>
							  </tr>
							  <tr>
								<td><label id="sizelabel" for="jmform">{$lang_jmform_size}</label></td>
								<td><input id="size" name="size" type="text" value="" size="6" class="advfield" /></td>
							  </tr>
							  <tr>
								<td><label for="width">{$lang_jmform_width}</label></td>
								<td><input id="width" name="width" type="text" value="" size="6" onchange="changedSize();" /></td>
							  </tr>
							  <tr>
								<td><label for="height">{$lang_jmform_height}</label></td>
								<td><input id="height" name="height" type="text" value="" size="6" onchange="changedSize();" /></td>
							 </tr>
							 <tr>
								<td class="column1"><label for="backgroundimage">{$lang_jmform_bgimage}</label></td> 
								<td>
									<table border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td><input id="backgroundimage" name="backgroundimage" type="text" value="" style="width: 200px" onchange="changedBackgroundImage();" /></td>
											<td id="backgroundimagebrowsercontainer">&nbsp;</td>
										</tr>
									</table>
								</td> 
							  </tr>
								
							  <tr>
								<td class="column1"><label for="bordercolor">{$lang_jmform_bordercolor}</label></td> 
								<td>
									<table border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td><input id="bordercolor" name="bordercolor" type="text" value="" size="9" onchange="updateColor('bordercolor_pick','bordercolor');changedColor();" /></td>
											<td id="bordercolor_pickcontainer">&nbsp;</td>
										</tr>
									</table>
								</td> 
							  </tr>
								
							  <tr>
								<td class="column1"><label for="bgcolor">{$lang_jmform_bgcolor}</label></td> 
								<td>
									<table border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td><input id="bgcolor" name="bgcolor" type="text" value="" size="9" onchange="updateColor('bgcolor_pick','bgcolor');changedColor();" /></td>
											<td id="bgcolor_pickcontainer">&nbsp;</td>
										</tr>
									</table>
								</td>
                              </tr>
                              
                              <tr id="styleSelectRow">
								<td><label id="classlabel" for="class">{$lang_class_name}</label></td>
								<td>
								 <select id="class" name="class">
									<option value="" selected>{$lang_not_set}</option>
								 </select>
                                 </td>
							  </tr>
							</table>
				</fieldset>
			</div>

			<div id="advanced_panel" class="panel">
				<fieldset>
					<legend>{$lang_jmform_advanced_props}</legend>

					<table border="0" cellpadding="0" cellspacing="4">
						<tr>
							<td class="column1"><label for="id">{$lang_jmform_id}</label></td> 
							<td><input id="jmformId" name="jmformId" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onfocus">{$lang_jmform_onfocus}</label></td> 
							<td><input id="onfocus" name="jmformOnfocus" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onblur">{$lang_jmform_onblur}</label></td> 
							<td><input id="onblur" name="jmformOnblur" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onchange">{$lang_jmform_onchange}</label></td> 
							<td><input id="onchange" name="jmformOnchange" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onselect">{$lang_jmform_onselect}</label></td> 
							<td><input id="onselect" name="jmformOnselect" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onclick">{$lang_jmform_onclick}</label></td> 
							<td><input id="onclick" name="jmformOnclick" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onkeyup">{$lang_jmform_onkeyup}</label></td> 
							<td><input id="onkeyup" name="jmformOnkeyup" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="onkeydown">{$lang_jmform_onkeydown}</label></td> 
							<td><input id="onkeydown" name="jmformOnkeydown" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="maxlength">{$lang_jmform_maxlength}</label></td> 
							<td><input id="maxlength" name="maxlength" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="required">{$lang_jmform_required}</label></td> 
							<td><input id="required" name="required" type="checkbox" value="true" />&nbsp;{$lang_jmform_checkyes}</td> 
						</tr>
						<tr>
							<td class="column1"><label for="checked">{$lang_jmform_checked}</label></td> 
							<td><input id="checked" name="checked" type="checkbox" value="true" />&nbsp;{$lang_jmform_checkyes}</td> 
						</tr>
						<tr>
							<td class="column1"><label for="disabled">{$lang_jmform_disabled}</label></td> 
							<td><input id="disabled" name="disabled" type="checkbox" value="true" />&nbsp;{$lang_jmform_checkyes}</td> 
						</tr>
						<tr>
							<td class="column1"><label for="src">{$lang_jmform_src}</label></td> 
							<td><input id="src" name="src" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td class="column1"><label for="summary">{$lang_jmform_summary}</label></td> 
							<td><input id="summary" name="summary" type="text" value="" class="advfield" /></td> 
						</tr>
						<tr>
							<td><label for="style">{$lang_jmform_style}</label></td>
							<td><input type="text" id="style" name="style" value="" class="advfield" onchange="changedStyle();" /></td>
						</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertInput();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
